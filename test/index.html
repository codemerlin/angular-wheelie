<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <!-- setup mocha -->
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <!-- setup sinon, unexpected and co -->
    <script src="../node_modules/sinon/pkg/sinon-1.17.4.js"></script>
    <script src="../node_modules/unexpected/unexpected.js"></script>
    <script src="../node_modules/unexpected-sinon/lib/unexpected-sinon.js"></script>
    <script>
        var expect = weknowhow.expect
            .clone()
            .use(weknowhow.unexpectedSinon);
    </script>
    <!-- setup angular -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
    <script>
        var inject = angular.mock.inject;
    </script>
    <!-- load source files -->
    <script src="../src/wheel.js"></script>
    <script src="../src/services/wheel.js"></script>
    <!-- load tests -->
    <script src="./wheel.spec.js"></script>
    <script src="./services/wheel.spec.js"></script>
    <!-- run tests -->
    <script>
        mocha.checkLeaks();
        mocha.reporter('spec');

        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        } else {
            mocha.run();
        }
    </script>
  </body>
</html>
